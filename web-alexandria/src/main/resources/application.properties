spring.application.name=web-alexandria
server.port=9092

web-alexandria.storage.images=${ALEXANDRIA_STORAGE_IMAGES}

spring.datasource.url=jdbc:postgresql://${ALEXANDRIA_PGSQL_SERVICE_HOST}:${ALEXANDRIA_PGSQL_SERVICE_PORT}/alexandria
spring.datasource.username=${ALEXANDRIA_PGSQL_USERNAME}
spring.datasource.password=${ALEXANDRIA_PGSQL_PASSWORD}
spring.datasource.max-active=10
spring.datasource.initial-size=5
spring.datasource.max-idle=5
spring.datasource.min-idle=1
spring.datasource.test-while-idle=true
spring.datasource.test-on-borrow=true
spring.datasource.validation-query=SELECT 1
spring.datasource.time-between-eviction-runs-millis=5000
spring.datasource.min-evictable-idle-time-millis=60000